<h3>Carrito de Compras</h3>

<table class="table">
    <thead>
        <tr>
            <th>Lapicera</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
        </tr>
    </thead>
    <tbody>
        @for (product of products ; track product.name) {
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.quantity}}
                <button (click)="removeOneFromCart(product.name)" [disabled]="product.quantity <= 0">
                    âž–
                </button>
            </td>
            <td>{{product.price | currency:'ARS'}}</td>

        </tr>
        }
    </tbody>
</table>

<p class="text-end">Total {{total() | currency:'ARS'}}</p>
<div class="text-end">
    <button>Comprar</button>
</div>
