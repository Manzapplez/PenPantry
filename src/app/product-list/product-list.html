<table class="table text-center">
    <thead>
        <th>Nombre</th>
        <th>Marca</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Compra</th>
    </thead>
    <tbody>
        @for (product of products; track product.name) {
        <tr>
            <!-- <td><img [src]="product.image" [alt]="product.name" /></td> -->
            <td>{{product.name}}</td>
            <td>{{product.brand}}</td>
            <td>{{product.price | currency}}</td>

            @if (product.stock > 0) { <td>{{ product.stock }}</td>
            } @else { <td><span class="no-stock">Sin stock</span></td> }

            <td>
                <button (click)="downQuantity(product)">â€”</button>

                <input type="number"
                [(ngModel)]="product.quantity">

                <button (click)="upQuantity(product)">+</button>
            </td>

        </tr>
        } @empty {
        <tr>
            <td>Espera que le mando un wsp a Bic</td>
        </tr>
        }
    </tbody>
</table>
